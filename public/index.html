    <header>
      <h1 class="main-header">tmm.sh - url shortener</h1>
    </header>
    <main id="app">
      <div class="container-md">
        <div class="col-md-6 col-offset-3 mx-auto">
          <form @submit.prevent="createUrl()">
            <label for="url" class="pt-4">URL to shorten</label>
            <input
              v-model="url"
              id="url"
              name="url"
              class="form-control mb-4"
            />
            <label for="slug">Desired slug</label>
            <input
              v-model="slug"
              id="slug"
              name="slug"
              class="form-control mb-4"
            />
            <button type="submit" class="btn btn-primary">
              Shorten that url!
            </button>
          </form>
          <div
            v-cloak
            v-if="created && created.message == 'Slug in use!'"
            class="mt-4 text-center"
          >
            That slug is already taken! ðŸ˜±
          </div>
          <div
            v-cloak
            v-else-if="created && created._id"
            class="mt-4 text-center"
          >
            ðŸŽ‰ You can now use
            <pre class="highlighted mt-2 p-1"> tmm.sh/{{created.slug}} </pre>
            to visit
            <pre class="highlighted mt-2 p-1">&nbsp;{{created.url}}&nbsp;</pre>
          </div>
        </div>
      </div>
